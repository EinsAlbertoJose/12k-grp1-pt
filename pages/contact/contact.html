<ion-header>
  <ion-navbar>
    <ion-title>Calculator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Know Your Ideal Weight</h2>

    <ion-item>
      <ion-label color="dark"> Gender: </ion-label>
        <ion-select interface="popover" [(ngModel)]="gender">
          <ion-option value="m">Male</ion-option>
          <ion-option value="f">Female</ion-option>
        </ion-select>
    </ion-item>

    <br/> 
    <br/> 

    <ion-item>
      <ion-input placeholder="Feet"
        type="number" [(ngModel)] ="HeightFt" >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Inch"
        type="number" [(ngModel)] ="HeightIn" >
      </ion-input>
    </ion-item>

    <br/>
    <br/>
    <br/>

    <button ion-button block>Block Button</button>

</ion-content>
